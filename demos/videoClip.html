<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/liberty.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <title>Video</title>
</head>
<body>
   Video Page
<br/>

   <!-- Services -->
   <section id="services">
       <div class="container-fluid">
           <div class="row">
               <div class="col-lg-4">
                   <br><br><br><br>
                   <h4>Live Video Stream</h4>
                   <video id="videoClip" width="600" height="500" controls autoplay>
                       <source src="recordedVideos/groupFall.MOV" type="video/mp4">
                       Your browser does not support the video tag.
                   </video>
               </div>
               <div class="col-lg-4">
                   <canvas id="output" width="800" height="600"/>
               </div>
               <div class="col-lg-4 teal-bg">
                   <br><br><br><br><h4>Notifications</h4>
                   <div id="notification">
                       <div class="counter-panel"><h4>Number of People:</h4><div id="counter"><h3>0</h3></div></div>
                   </div>
               </div>
           </div>
       </div>
   </section>



   <script src="videoClip.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
   <script src="https://sdk.amazonaws.com/js/aws-sdk-2.429.0.min.js"></script>
</body>
</html>
